<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Feed ðŸ’Œ</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
      authDomain: "dettyverse.firebaseapp.com",
      projectId: "dettyverse",
      storageBucket: "dettyverse.firebasestorage.app",
      messagingSenderId: "1036459652488",
      appId: "1:1036452488:web:e8910172ed16e9cac9b63d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesList = document.getElementById('messagesList');
    const msgCount = document.getElementById('msgCount');

    // Real-time listener for private messages
    const q = query(collection(db, "privateLiveMessages"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      messagesList.innerHTML = '';
      const count = snapshot.size;
      msgCount.textContent = count > 99 ? '99+' : count;

      if (snapshot.empty) {
        messagesList.innerHTML = `
          <p class="no-messages">
            No private messages yet...<br>
            Waiting for your secrets ðŸ’•
          </p>
        `;
        return;
      }

      snapshot.forEach((doc) => {
        const data = doc.data();
        const time = data.timestamp 
          ? new Date(data.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
          : 'Just now';

        const msgEl = document.createElement('div');
        msgEl.className = 'private-message';
        msgEl.innerHTML = `
          <div class="msg-time">${time}</div>
          <div class="msg-text">${data.content || 'ðŸ’Œ'}</div>
        `;
        messagesList.appendChild(msgEl);
      });

      // Auto-scroll to newest
      messagesList.scrollTop = 0;
    });
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a001f, #1a0033);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 30px 0 20px;
    }
    .header h1 {
      font-size: 28px;
      margin: 0;
      background: linear-gradient(90deg, #c3f60c, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    #msgCount {
      display: inline-block;
      background: #c3f60c;
      color: #000;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 700;
      margin-top: 10px;
      font-size: 16px;
    }
    #messagesList {
      background: rgba(20, 20, 40, 0.6);
      border-radius: 24px;
      padding: 20px;
      max-height: 70vh;
      overflow-y: auto;
      border: 1px solid rgba(195,246,12,0.2);
      backdrop-filter: blur(10px);
    }
    .private-message {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 16px 20px;
      margin-bottom: 16px;
      border-left: 4px solid #c3f60c;
      animation: fadeIn 0.5s ease;
    }
    .msg-time {
      font-size: 13px;
      color: #ff69b4;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .msg-text {
      font-size: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .no-messages {
      text-align: center;
      color: #ff69b4;
      font-size: 18px;
      padding: 80px 20px;
      font-style: italic;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Mobile */
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }
      .header h1 {
        font-size: 26px;
      }
      #messagesList {
        max-height: 65vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Private Feed ðŸ’Œ</h1>
      <div id="msgCount">0</div>
    </div>
    <div id="messagesList">
      <p class="no-messages">No private messages yet...<br>Waiting for your secrets ðŸ’•</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Messages ðŸ’Œ</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
      authDomain: "dettyverse.firebaseapp.com",
      projectId: "dettyverse",
      storageBucket: "dettyverse.firebasestorage.app",
      messagingSenderId: "1036459652488",
      appId: "1:1036452488:web:e8910172ed16e9cac9b63d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesList = document.getElementById('messagesList');
    const msgCount = document.getElementById('msgCount');
    const newMsgBadge = document.getElementById('newMsgBadge');
    const clearBtn = document.getElementById('clearBtn');

    let previousCount = 0;

    const q = query(collection(db, "privateLiveMessages"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      messagesList.innerHTML = '';
      const count = snapshot.size;
      msgCount.textContent = count > 99 ? '99+' : count;

      if (snapshot.empty) {
        messagesList.innerHTML = `
          <p class="no-messages">
            No private messages yet...<br>
            Waiting for your secrets ðŸ’•
          </p>
        `;
        newMsgBadge.style.display = 'none';
        return;
      }

      // Show "New" badge if count increased
      if (count > previousCount && previousCount > 0) {
        newMsgBadge.style.display = 'block';
        setTimeout(() => newMsgBadge.style.display = 'none', 3000);
      }
      previousCount = count;

      snapshot.forEach((doc) => {
        const data = doc.data();
        const time = data.timestamp 
          ? new Date(data.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
          : 'Just now';

        const sender = data.senderChatId || data.senderUid || "Anonymous";

        const msgEl = document.createElement('div');
        msgEl.className = 'private-message';
        msgEl.innerHTML = `
          <div class="msg-header">
            <span class="msg-sender">From: ${sender}</span>
            <span class="msg-time">${time}</span>
          </div>
          <div class="msg-text">${data.content || 'ðŸ’Œ'}</div>
        `;
        messagesList.appendChild(msgEl);
      });

      messagesList.scrollTop = 0;
    });

    // Clear all messages
    clearBtn.addEventListener('click', async () => {
      if (!confirm("Clear all private messages? This cannot be undone.")) return;

      try {
        const snapshot = await getDocs(collection(db, "privateLiveMessages"));
        const batch = writeBatch(db);
        snapshot.docs.forEach((doc) => batch.delete(doc.ref));
        await batch.commit();

        messagesList.innerHTML = '<p class="no-messages">All cleared! Ready for new secrets âœ¨</p>';
        msgCount.textContent = '0';
      } catch (err) {
        alert("Failed to clear â€” try again");
        console.error(err);
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 30px 0 20px;
      position: relative;
    }
    .header h1 {
      font-size: 28px;
      margin: 0;
      color: #c3f60c;
      font-weight: 800;
    }
    #msgCount {
      display: inline-block;
      background: #c3f60c;
      color: #000;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 700;
      margin-top: 10px;
      font-size: 16px;
    }
    #newMsgBadge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3366;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 700;
      animation: pulse 1.5s infinite;
      display: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #messagesList {
      background: rgba(20,20,30,0.6);
      border-radius: 24px;
      padding: 20px;
      max-height: 65vh;
      overflow-y: auto;
      border: 1px solid rgba(195,246,12,0.2);
      backdrop-filter: blur(10px);
    }
    .private-message {
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 16px 20px;
      margin-bottom: 16px;
      border-left: 4px solid #c3f60c;
      animation: fadeIn 0.5s ease;
    }
    .msg-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .msg-sender {
      color: #ff69b4;
      font-weight: 700;
    }
    .msg-time {
      color: #888;
    }
    .msg-text {
      font-size: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .no-messages {
      text-align: center;
      color: #ff69b4;
      font-size: 18px;
      padding: 80px 20px;
      font-style: italic;
      opacity: 0.8;
    }
    #clearBtn {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      background: #333;
      color: #ff3366;
      border: 1px solid #ff3366;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    #clearBtn:hover {
      background: #ff336620;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container { padding: 16px; }
      .header h1 { font-size: 26px; }
      #messagesList { max-height: 60vh; }
    }
  </style>
</head>
<body>

      <div id="newMsgBadge">NEW MESSAGE!</div>
    </div>
    <div id="messagesList">
      <p class="no-messages">No private messages yet...<br>Waiting for your secrets ðŸ’•</p>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Private Link ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      color: #c3f60c;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #ff69b4;
      font-size: 16px;
      margin-bottom: 30px;
    }
    input {
      padding: 14px;
      width: 100px;
      border-radius: 50px;
      background: #1a1a1a;
      border: 2px solid #c3f60c;
      color: #fff;
      text-align: center;
      font-size: 18px;
    }
    button {
      padding: 16px 32px;
      background: #c3f60c;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(195,246,12,0.4);
    }
    #linkOutput {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      border-radius: 24px;
      word-break: break-all;
      font-size: 16px;
      border: 1px solid rgba(195,246,12,0.2);
    }
    #copyBtn {
      background: #ff69b4;
      margin-top: 16px;
      padding: 14px 28px;
    }
    .success {
      color: #c3f60c;
      font-weight: 700;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Generate Private Link ðŸ’Œ</h1>
  <p>Temporary access to your private message feed</p>
  <p>Expires in:</p>
  <input type="number" id="minutes" value="30" min="5" max="1440"> minutes
  <br>
  <button id="generateBtn">Generate Link</button>

  <div id="linkOutput" style="display:none;">
    <p style="color:#ff69b4; margin-bottom:10px;">Share this secure link:</p>
    <div id="generatedLink"></div>
    <button id="copyBtn">Tap to Copy Link</button>
    <p id="copySuccess" class="success" style="display:none;">Copied! âœ¨</p>
  </div>

  <script>
    function randomString(len = 12) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let str = '';
      for (let i = 0; i < len; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return str;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const minutes = parseInt(document.getElementById('minutes').value) || 30;
      const expires = Date.now() + minutes * 60 * 1000;
      const payload = btoa(JSON.stringify({ expires })).replace(/=/g, '');
      const shortCode = randomString();

      // Store in localStorage (works across tabs)
      localStorage.setItem(`token_${shortCode}`, payload);

      const baseUrl = window.location.origin + window.location.pathname.replace('generate-token.html', 'private-feed.html');
      const link = `${baseUrl}?t=${shortCode}`;

      document.getElementById('generatedLink').textContent = link;
      document.getElementById('linkOutput').style.display = 'block';
      document.getElementById('copySuccess').style.display = 'none';
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const link = document.getElementById('generatedLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById('copySuccess').style.display = 'block';
      });
    });
  </script>
</body>
</html>
